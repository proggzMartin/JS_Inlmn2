<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/9ae1100e3b.js" crossorigin="anonymous"></script>

    <script src="siteScript.js" type="module" defer></script>
    <link href="main.css" rel="stylesheet"/>

    <title>City Travel</title>
  </head>

  <body>
    
    <h1 id="pageTitle">
      <i class="fas fa-fighter-jet" style="display: inline; "></i> 
        City travel
      <i class="fas fa-fighter-jet" style="display: inline; "></i></h1>    

    <div id="inputWrapper" class="outerWrapper">
      <div class="inputInnerWrapper">
        <input type="text" id="inputCity" class="inputStyle"/><button id="goButton">Go !</button>
      </div>  
      <div class="inputInnerWrapper" id="radioButtons"></div>
    </div>
    

    <div id="weatherWrap" class="outerWrapper" hidden="true">
      <div class="innerWrapper">
        <h3 id="weatherHeader"></h3>
        <p id="temp"></p>
        <p id="windspeed"></p>
        <p id="weather"></p>
      </div>
    </div>

    <div id="venueWrap" class="outerWrapper"></div>
  </body>
</html>
